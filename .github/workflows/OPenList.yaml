name: Build OpenList (Android arm64 + Windows x64 + Frontend)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenList git tag version'
        required: true
        default: 'v4.1.8'

      go_version:
        description: 'Go version'
        required: true
        default: '1.25.5'

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld unzip curl git
      - name: Setup Android NDK
        run: |
          curl -L https://dl.google.com/android/repository/android-ndk-r26d-linux.zip -o ndk.zip
          unzip -q ndk.zip
      - name: Clone OpenList
        run: |
          git clone https://github.com/OpenListTeam/OpenList.git
          cd OpenList
          git fetch --tags
          git checkout tags/${{ inputs.version }}
      - name: Build Android arm64
        shell: bash
        run: |
          set -euo pipefail
          NDK="$GITHUB_WORKSPACE/android-ndk-r26d"
          TOOLCHAIN="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin"
          export GOOS=android
          export GOARCH=arm64
          export CGO_ENABLED=1
          export CC="$TOOLCHAIN/aarch64-linux-android21-clang"
          export CXX="$TOOLCHAIN/aarch64-linux-android21-clang++"
          export AR="$TOOLCHAIN/llvm-ar"
          export LD="$TOOLCHAIN/ld.lld"
          export CGO_CFLAGS="-O3 -march=armv8-a+crypto -funroll-loops -flto -fomit-frame-pointer -ffast-math -fPIC -falign-functions=128 -fno-unwind-tables -fno-asynchronous-unwind-tables -ffunction-sections -fdata-sections"
          export CGO_LDFLAGS="-flto -ldl -Wl,-O1 -Wl,--gc-sections -Wl,--icf=safe -Wl,-z,max-page-size=0x1000"
          cd OpenList
          VERSION="${{ inputs.version }}"
          COMMIT="$(git rev-parse --short HEAD)"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -trimpath -ldflags "-s -w -X 'main.Version=$VERSION' -X 'main.GitCommit=$COMMIT' -X 'main.BuildTime=$BUILD_TIME'" -o openlist-android-arm64
          "$TOOLCHAIN/llvm-strip" openlist-android-arm64
          mv openlist-android-arm64 "$GITHUB_WORKSPACE/"
      - uses: actions/upload-artifact@v4
        with:
          name: android-arm64
          path: openlist-android-arm64

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}
      - name: Setup llvm-mingw
        shell: bash
        run: |
          curl -L https://github.com/mstorsjo/llvm-mingw/releases/download/20240320/llvm-mingw-20240320-msvcrt-x86_64.zip -o llvm-mingw.zip
          unzip -q llvm-mingw.zip -d llvm-mingw
      - name: Clone OpenList
        shell: bash
        run: |
          git clone https://github.com/OpenListTeam/OpenList.git
          cd OpenList
          git fetch --tags
          git checkout tags/${{ inputs.version }}
      - name: Build Windows x64
        shell: bash
        run: |
          set -euo pipefail
          TOOLCHAIN="$GITHUB_WORKSPACE/llvm-mingw/llvm-mingw-20240320-msvcrt-x86_64/bin"
          export GOOS=windows
          export GOARCH=amd64
          export CGO_ENABLED=1
          export CC="$TOOLCHAIN/x86_64-w64-mingw32-clang"
          export CXX="$TOOLCHAIN/x86_64-w64-mingw32-clang++"
          export AR="$TOOLCHAIN/llvm-ar"
          export LD="$TOOLCHAIN/ld.lld"
          export CGO_CFLAGS="-O3 -march=x86-64-v4 -funroll-loops -flto -falign-functions=128 -fomit-frame-pointer -ffast-math -fno-exceptions -ffunction-sections -fdata-sections"
          export CGO_LDFLAGS="-flto -Wl,-O1 -Wl,--gc-sections -Wl,--icf=safe"
          cd OpenList
          VERSION="${{ inputs.version }}"
          COMMIT="$(git rev-parse --short HEAD)"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -trimpath -ldflags "-s -w -X 'main.Version=$VERSION' -X 'main.GitCommit=$COMMIT' -X 'main.BuildTime=$BUILD_TIME'" -o openlist-windows-x64.exe
          "$TOOLCHAIN/llvm-strip" openlist-windows-x64.exe
          mv openlist-windows-x64.exe "$GITHUB_WORKSPACE/"
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: openlist-windows-x64.exe

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clone OpenList Frontend
        run: |
          git clone https://github.com/OpenListTeam/OpenList-Frontend.git
          cd OpenList-Frontend
          git fetch
          git checkout main

      - name: Build Frontend
        run: |
          cd OpenList-Frontend
          npm install --legacy-peer-deps
          npm run build -- --release --lite --compress --skip-i18n

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: OpenList-Frontend/dist
