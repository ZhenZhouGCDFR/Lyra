name: Build FCL ( Android arm64 )

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: 26.3.11579264
      ANDROID_API: 36

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;${ANDROID_NDK_VERSION}"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip cmake ninja-build

      - name: Clone FCL
        run: |
          git clone https://github.com/FCL-Team/FoldCraftLauncher.git
          cd FoldCraftLauncher

      - name: Build FCL with NDK optimizations
        run: |
          cd FoldCraftLauncher
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}"
          export PATH="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          export CFLAGS="-O3 -march=armv8-a+crypto -funroll-loops -flto -fomit-frame-pointer -ffunction-sections -fdata-sections -fPIC -falign-functions=128 -fno-unwind-tables -fno-asynchronous-unwind-tables"
          export CXXFLAGS="$CFLAGS"
          export LDFLAGS="-flto -Wl,-O1 -Wl,--gc-sections -Wl,--icf=safe -Wl,-z,max-page-size=0x1000"
          chmod +x ./gradlew
          ./gradlew :app:assembleRelease --parallel --no-daemon

      - name: Collect APK
        run: |
          APK=$(find FoldCraftLauncher/app/build/outputs/apk/release -name "*-release.apk" | head -n 1)
          cp "$APK" ./fcl-android-arm64.apk

      - uses: actions/upload-artifact@v4
        with:
          name: fcl-android-arm64
          path: fcl-android-arm64.apk
